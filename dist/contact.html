<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5bd5dbb4e5.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/favIcon/contact/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Hi!</title>
  </head>

  <body>
    <header id="header-inner" class="pseudo-wave-border">
      <div class="">
        <div id="main-nav">
          <img src="./image/logo.png" alt="My Portfolio" id="logo" />
          <div class="navigation">
            <ul>
              <li class="list">
                <a href="index.html">
                  <span class="icon"><i class="fa-solid fa-house"></i></span>
                  <span class="text">Home</span>
                  <span class="circle"></span>
                </a>
              </li>
              <li class="list">
                <a href="about.html">
                  <span class="icon"><i class="fa-solid fa-user"></i></span>
                  <span class="text">About</span>
                  <span class="circle"></span>
                </a>
              </li>
              <li class="list">
                <a href="project.html">
                  <span class="icon"
                    ><i class="fa-solid fa-list-check"></i
                  ></span>
                  <span class="text">Project</span>
                  <span class="circle"></span>
                </a>
              </li>
              <li class="list active">
                <a href="contact.html">
                  <span class="icon"
                    ><i class="fa-solid fa-list-check"></i
                  ></span>
                  <span class="text">Contact</span>
                  <span class="circle"></span>
                </a>
              </li>
              <div class="indicator inContact"></div>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- -->
    <section id="contact-a">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form
          action="https://formspree.io/f/mqkrbrkj"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div>
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <div class="submitBtn">
            <button type="submit" class="btn-dark" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section id="contact-b">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fa-solid fa-envelope-circle-check"></i>
            <h3>Email</h3>
            <p>selennurkarakayaa@gmail.com</p>
          </div>
          <div>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <h3>Phone</h3>
            <p>+44 7881 944450</p>
          </div>

          <div>
            <i class="fa-solid fa-map-location"></i>
            <h3>Adress</h3>
            <p>Totton,Southampton</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-c">
      <div class="container">
        <h1>Let's Meet and Start Your Next Project</h1>
      </div>
    </section>
    <footer id="main-footer">
      <div class="footer-content container">
        <div class="social">
          <a href="https://github.com/selenkarakaya"
            ><i class="fab fa-brands fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/selennur-karakaya-634242268/"
            ><i class="fab fa-linkedin"></i>
          </a>
        </div>
        <p>Copyright &copy; 2024. Made by Selen Karakaya</p>
      </div>
    </footer>
  </body>
</html>
