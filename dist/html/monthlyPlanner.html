<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../favIconPlanner/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5bd5dbb4e5.js"
      crossorigin="anonymous"
    ></script>

    <script src="../js/planner.js" defer></script>

    <link rel="stylesheet" href="../css/planner.css" />
    <link rel="stylesheet" href="../css/keyframesPlanner.css" />

    <title>Planner | Manage your month</title>
  </head>
  <body class="containers">
    <header>
      <h1>Monthly Planner</h1>
      <p>Let's plan your month!</p>
      <div class="button">
        <button class="btn choose">
          <p>Choose Color</p>
        </button>
        <button id="reset" class="btn btn-outline-light">Reset Day</button>
      </div>
      <div class="errors"></div>
    </header>
    <!-- Items -->
    <section class="items">
      <div class="grid-container">
        <!-- Days -->
        <div class="days" id="days">
          <div class="h-flex">
            <h2>Important Days</h2>
            <i class="fa-regular fa-calendar-days"></i>
          </div>
          <!-- Add day Form -->
          <div class="collapse" id="collapse-meal">
            <div class="card">
              <form id="day-form" class="item-form">
                <div>
                  <input
                    type="text"
                    class="form-control form-input"
                    id="meal-name"
                    placeholder="Enter day"
                  />
                </div>
                <button type="submit" class="btn">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="color">
                  <i class="fa-solid fa-palette fa-rotate-270 d"></i>
                  <input
                    type="color"
                    id="colorID"
                    class="hid"
                    oninput="changeColor()"
                  />
                </button>
              </form>
            </div>
          </div>

          <div id="day-items"></div>
        </div>
        <!-- Movies -->
        <div class="movies" id="movies">
          <div class="h-flex">
            <h2>Movies to Watch</h2>
            <i class="fa-solid fa-ticket"></i>
          </div>
          <!-- Add Movies Form -->
          <div class="collapse" id="collapse-workout">
            <div class="card">
              <form id="movie-form" class="item-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control form-input"
                    id="workout-name"
                    placeholder="Enter Movies"
                  />
                </div>
                <button type="submit" class="btn">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="color">
                  <i class="fa-solid fa-palette fa-rotate-270 m"></i>
                  <input
                    type="color"
                    class="hid"
                    id="colorID2"
                    oninput="changeColor2()"
                  />
                </button>
              </form>
            </div>
          </div>

          <div id="movie-items"></div>
        </div>
        <!-- books -->
        <div class="books" id="books">
          <div class="h-flex">
            <h2>Books to Read</h2>
            <i class="fa-solid fa-book-open"></i>
          </div>
          <!-- Add books Form -->
          <div class="collapse" id="collapse-book">
            <div class="card">
              <form id="books-form" class="item-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control form-input"
                    id="book-name"
                    placeholder="Enter Books"
                  />
                </div>
                <button type="submit" class="btn">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="color">
                  <i class="fa-solid fa-palette fa-rotate-270 b"></i>
                  <input
                    type="color"
                    id="colorID3"
                    class="hid"
                    oninput="changeColor3()"
                  />
                </button>
              </form>
            </div>
          </div>

          <div id="book-items"></div>
        </div>
        <!-- places -->
        <div class="places" id="places">
          <div class="h-flex">
            <h2>Places to Visit</h2>
            <i class="fa-solid fa-route"></i>
          </div>
          <!-- Add places Form -->
          <div class="collapse" id="collapse-place">
            <div class="card">
              <form id="places-form" class="item-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control form-input"
                    id="place-name"
                    placeholder="Enter Places"
                  />
                </div>
                <button type="submit" class="btn">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="color">
                  <i class="fa-solid fa-palette fa-rotate-270 p"></i>
                  <input
                    type="color"
                    id="colorID4"
                    class="hid"
                    oninput="changeColor4()"
                  />
                </button>
              </form>
            </div>
          </div>

          <div id="place-items"></div>
        </div>
        <!-- goals -->
        <div class="goals" id="goals">
          <div class="h-flex">
            <h2>Goals</h2>
            <i class="fa-solid fa-bullseye"></i>
          </div>
          <!-- Add goals Form -->
          <div class="collapse" id="collapse-goal">
            <div class="card">
              <form id="goals-form" class="item-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control form-input"
                    id="goal-name"
                    placeholder="Enter Goals"
                  />
                </div>
                <button type="submit" class="btn">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="color">
                  <i class="fa-solid fa-palette fa-rotate-270 g"></i>
                  <input
                    type="color"
                    id="colorID5"
                    class="hid"
                    oninput="changeColor5()"
                  />
                </button>
              </form>
            </div>
          </div>
          <div id="goal-items"></div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
